<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="msg" />

			<h1>Adres</h1>
			<p:panel header="Podstawowe informacje">
				<h:panelGrid columns="2" style="width: 420px; margin-bottom:10px"
					cellpadding="5">
					<h:outputLabel for="street">Adres: </h:outputLabel>
					<p:autoComplete style="width: 420px;" id="street"
						value="#{contractWizardController.client.address.street}"
						completeMethod="#{contractWizardController.suggestStreets}"
						var="selectedStreet" itemLabel="#{selectedStreet.description}"
						itemValue="#{selectedStreet}" converter="streetConverter" />

					<h:outputLabel value="Budynek: " />
					<h:inputText id="building" label="Budynek"
						value="#{contractWizardController.client.address.building}" />

					<h:outputLabel value="Mieszkanie: " />
					<h:inputText id="apartment" label="Mieszkanie"
						value="#{contractWizardController.client.address.apartment}" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Dalej"
				action="#{contractWizardController.submitAddress}" ajax="false">
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
