<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insurance</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link
		href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="fale">

			<h:outputText value="Top unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:commandLink value="Dodaj umowę" action="/pesel.jsf" ajax="false">
				</p:commandLink>
				<br />
				<p:commandLink value="Pokaż umowy" action="/listContracts.jsf"
					ajax="false">
				</p:commandLink>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content">
			</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
