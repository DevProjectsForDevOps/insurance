<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="msg" />

			<h1>Informacje zdrowotne</h1>

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:carousel id="carousel"
					value="#{contractWizardController.availibleProducts}" var="product"
					headerText="Produkty">
					<b><h:outputText value="#{product.code}"/> - <h:outputText value="#{product.name}"/></b> 
						<h:outputText value="#{product.description}"/>
					<p:commandLink id="view" title="View Detail">
						<h:outputText styleClass="ui-icon ui-icon-search"
							style="margin:0 auto;" />
						<f:setPropertyActionListener value="product"
							target="#{contractWizardController.selectedProduct}" />
					</p:commandLink>
				</p:carousel>
				
			</h:panelGrid>
			<p:commandButton value="Dalej"
				action="#{contractWizardController.submitProduct}" >
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
