<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="msg" />
			
			<h1>Informacje zdrowotne</h1>

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Historia chorób serca ?" />
				<p:selectBooleanButton value="#{healthCareData.heartDisieases}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close">
				</p:selectBooleanButton>

				<h:outputText value="Cukrzyca ?" />
				<p:selectBooleanButton value="#{healthCareData.diabetes}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<h:outputText value="Historia chorób umysłowych w rodzinie ?" />
				<p:selectBooleanButton value="#{healthCareData.mentalIllness}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<h:outputText value="Historia nagłych zgonów w rodzinie ?" />
				<p:selectBooleanButton value="#{healthCareData.suddenDeaths}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<h:outputText value="Nadwaga ?" />
				<p:selectBooleanButton value="#{healthCareData.overweight}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<h:outputText value="Nadciśnienie ?" />
				<p:selectBooleanButton value="#{healthCareData.hypertension}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<h:outputText value="Choroby przewlekłe ?" />
				<p:selectBooleanButton value="#{healthCareData.longTermTreatments}"
					onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
					offIcon="ui-icon-close" />

				<h:outputText value="Data ostatniej hospitalizacji: " />
				<p:calendar value="#{healthCareData.lastHospitalisation}" />
				
				<h:outputText value="Data ostatniej operacji: " />
				<p:calendar value="#{healthCareData.lastSurgery}" />

			</h:panelGrid>
			<p:commandButton value="Zapisz"
				action="#{clientHealthInformationController.save}" update="msg">
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
