<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="msg" />
			
			<h1>Profil klienta</h1>

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:panel header="Contact Information">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="label, value">

							<h:outputText value="Żonaty/Mężaty?: *" />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.married}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>

							<h:outputText value="Ilość dzieci: " />
							<p:spinner
								value="#{contractWizardController.clientProfile.numberOfKids}" />

							<h:outputText value="Kierowca: " />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.driving}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>

							<h:outputText value="Dom " />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.house}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>

							<h:outputText value="Mieszkanie " />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.home}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>

							<h:outputText value="Wyższe wykształcenie " />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.higherEducation}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>

							<h:outputText value="Pracujacy " />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.working}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>

							<h:outputText value="Uczacy sie " />
							<p:selectBooleanButton
								value="#{contractWizardController.clientProfile.learning}"
								onLabel="Tak" offLabel="Nie" onIcon="ui-icon-check"
								offIcon="ui-icon-close">
							</p:selectBooleanButton>
						</h:panelGrid>
					</p:panel>

			</h:panelGrid>
			<p:commandButton value="Dalej"
				action="#{contractWizardController.submitClientProfile}" ajax="false">
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
